<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tesla</title>

</head>
<body>

<header>
	<div class="centr back sp">
		<div class="logo">
			<img src="Images/tesla-logo-png-2258.png">
		</div>
		<div class="navigation">
			<a href="index.html">Home</a>
			<a href="#">Contacts</a>
			<a href="shop.html">Shop</a>
		</div>
	</div>
</header>

<section>
	<div class="main back">
		<div class="centr main1">
			<div class="txt fz line2">Call us:</div>
			<table class="tbl line2" border="1" width="10%" cellpadding="4">
				   <tr>
				    <th>+380953929443</th>
				    <th>+380676354653</th>
				   </tr>
				   <tr>
				    <th>+380636354653</th>
				    <th>+380976354653</th>
				   </tr>
			</table>
		</div>
		<div class="line line2"></div>
		<div class="txt fz centr line1">Or fill the feedback form</div>
		<form>
		<div class="d2 line1 txt centr">
			<label>
				Name
				<label class="lb2">*</label>
				<input class="inp" type="text" name="name" required>
			</label>
			<label>
				Email
				<label class="lb2">*</label>
				<input class="inp inp3" type="email" name="email" required>
			</label>
			<label>
				Phone
				<input class="inp inp4" type="phone" name="phone" required>
			</label>
			<label class="mr1 txt">
				Select car
				<select name="Cars" class="sl1">
					<option value="Model S">Model S</option>
					<option value="Model X">Model X</option>
					<option value="Model 3">Model 3</option>
					<option value="Roadster 2020">Roadster 2020</option>
				</select>
			</label>
			<label class="line2">Additionally</label>
			<textarea class="add line2" name="feedback" cols="20" rows="4"></textarea>
			<div class="d3">
				<button class="lb1 txt btn3" type="reset">Cancel</button>
				<button type="submit" class="btn3">Save</button>
			</div>
			<div class="line line1"></div>
			<div class="txt fz centr line1">Our location</div>
		</div>
		</form>
		<div class="centr line2">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30141.215378881858!2d-122.16292158332398!3d37.4322617890722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb07b9dba1c39%3A0xe1ff55235f576cf!2sPalo+Alto%2C+CA%2C+USA!5e0!3m2!1sen!2sit!4v1546450601014" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
		<div class="line line2"></div>
	</div>
</section>

<footer class="back centr">
	<div class="foot2">
			<div class="foot1">
				<img src="Images/tesla-logo-png-2258.png">
				<table class="tbl" border="1" width="100%" cellpadding="4">

				   </tr>
				</table>
			</div>
			<div class="line line1"></div>
			<div class="foot1 centr size">
				<img src="images/fb.png">
				<img src="images/tw.png">
				<img src="images/inst.png">
				<img src="images/yt.png">
			</div>
			<h3 class="txt centr size">@Copiright. All rights reserved.</h3>

</footer>
